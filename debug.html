<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Radio - Debug Page</title>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background: #000;
            color: #0f0;
        }
        .success { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
        h1 { color: #ff0; }
        #output div { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>
    <h1>🔍 Mega Radio - Debug Page</h1>
    <div id="output"></div>
    
    <script>
        const output = document.getElementById('output');
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
            output.appendChild(div);
            console.log(msg);
        }
        
        log('✅ DEBUG: HTML loaded', 'success');
        log('✅ DEBUG: Inline script executing', 'success');
    </script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        if (typeof jQuery !== 'undefined') {
            log('✅ jQuery loaded: v' + jQuery.fn.jquery, 'success');
        } else {
            log('❌ jQuery FAILED to load', 'error');
        }
    </script>
    
    <!-- Test loading a local script -->
    <script src="js/app/config.js?v=3"></script>
    <script>
        if (typeof API_CONFIG !== 'undefined') {
            log('✅ config.js loaded successfully', 'success');
            log('   API_BASE_URL: ' + API_CONFIG.BASE_URL, 'info');
        } else {
            log('❌ config.js FAILED to load', 'error');
        }
    </script>
    
    <!-- Test State.js -->
    <script src="js/app/state.js?v=5"></script>
    <script>
        if (typeof State !== 'undefined') {
            log('✅ state.js loaded successfully', 'success');
            log('   State.currentPage: ' + State.currentPage, 'info');
        } else {
            log('❌ state.js FAILED to load', 'error');
        }
    </script>
    
    <!-- Test polyfills -->
    <script src="js/polyfills.js?v=2"></script>
    <script>
        log('✅ polyfills.js script tag processed', 'info');
    </script>
    
    <script>
        log('━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━', 'info');
        log('DEBUG TEST COMPLETE', 'success');
        log('Check console for additional errors', 'info');
    </script>
</body>
</html>
