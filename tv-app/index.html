<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css?v=1761229987899" id="main-styles">
    <link rel="stylesheet" href="./css/tv-styles.css?v=1761229987899" id="tv-styles">
    <script>
      // CSS Loading Detection (compatible with older browsers)
      (function() {
        // Wait for DOM to be ready
        function checkCSS() {
          console.log('üîç CSS CHECK: Starting verification...');
          
          // Check if link elements exist
          var mainStyles = document.getElementById('main-styles');
          var tvStyles = document.getElementById('tv-styles');
          console.log('üìÑ CSS Links found:', {
            mainStyles: !!mainStyles,
            tvStyles: !!tvStyles
          });
          
          // Check if stylesheets are loaded by testing if styles are applied
          var testDiv = document.createElement('div');
          testDiv.className = 'hidden bg-red-500 flex';
          testDiv.style.cssText = 'position:absolute;left:-9999px;';
          document.body.appendChild(testDiv);
          
          var computedStyle = window.getComputedStyle(testDiv);
          var isHidden = computedStyle.display === 'none';
          var hasBg = computedStyle.backgroundColor && computedStyle.backgroundColor !== 'rgba(0, 0, 0, 0)' && computedStyle.backgroundColor !== 'transparent';
          var hasFlex = computedStyle.display === 'flex' || computedStyle.display === 'none';
          
          console.log('üé® Tailwind Test Results:', {
            display: computedStyle.display,
            bgColor: computedStyle.backgroundColor,
            hiddenWorks: isHidden,
            bgWorks: hasBg
          });
          
          if (isHidden) {
            console.log('‚úÖ TAILWIND CSS: Working correctly!');
          } else {
            console.error('‚ùå TAILWIND CSS: Not applied!');
            console.error('üîç DEBUG: Checking CSS file accessibility...');
            console.error('   assets/style.css path: ./assets/style.css');
            console.error('   css/tv-styles.css path: ./css/tv-styles.css');
          }
          
          document.body.removeChild(testDiv);
          
          // Check root element
          var rootDiv = document.getElementById('root');
          if (rootDiv) {
            var rootStyle = window.getComputedStyle(rootDiv);
            console.log('üéØ #root element styles:', {
              display: rootStyle.display,
              position: rootStyle.position,
              width: rootStyle.width,
              height: rootStyle.height
            });
          }
        }
        
        // Run check after a delay to ensure CSS is loaded
        setTimeout(checkCSS, 500);
      })();
    </script>
    <title>Radio Mega - TV</title>
  </head>
  <body>
    <div id="root"></div>
    
    <!-- LG webOS SDK (loaded only on LG TVs) -->
    <script type="text/javascript" src="./webOSTVjs-1.2.0/webOSTV.js"></script>
    
    <!-- TV Platform Detection -->
    <script type="text/javascript" src="./js/platform-detect.js?v=1761229987899"></script>
    
    <!-- TV Spatial Navigation (must load before remote keys) -->
    <script type="text/javascript" src="./js/tv-spatial-navigation.js?v=1761229987899"></script>
    
    <!-- TV Remote Control Keys -->
    <script type="text/javascript" src="./js/tv-remote-keys.js?v=1761229987899"></script>
    
    <!-- TV Audio Player -->
    <script type="text/javascript" src="./js/tv-audio-player.js?v=1761229987899"></script>
    
    <!-- Polyfills for older Samsung/LG TV browsers (MUST load before React) -->
    <script type="text/javascript" src="./js/polyfills.js?v=1771327163926"></script>
  
    <!-- React App - Vite will replace this during build -->
    <script src="assets/index-1771327163926.js"></script>
  </body>
</html>
