<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; padding: 0; background: #0e0e0e; overflow: hidden; }
      #root { background: #0e0e0e; }
      #app-loader {
        position: fixed; top: 0; left: 0; width: 1920px; height: 1080px;
        background: #0e0e0e; display: flex; align-items: center; justify-content: center;
        z-index: 99999; flex-direction: column;
      }
      #app-loader .loader-logo {
        font-family: 'Ubuntu', Helvetica, Arial, sans-serif;
        font-size: 53px; color: #fff; white-space: pre-wrap;
      }
      #app-loader .loader-logo b { font-weight: 700; }
      #app-loader .loader-logo span { font-weight: 400; }
      #app-loader .loader-dot {
        width: 8px; height: 8px; border-radius: 50%; background: #ff4199;
        margin-top: 30px; animation: loaderPulse 1.2s ease-in-out infinite;
      }
      @keyframes loaderPulse {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }
    </style>
    <script>
      (function() {
        function checkCSS() {
          console.log('CSS CHECK: Starting verification...');
          var mainStyles = document.getElementById('main-styles');
          var tvStyles = document.getElementById('tv-styles');
          console.log('CSS Links found:', { mainStyles: !!mainStyles, tvStyles: !!tvStyles });
          
          var testDiv = document.createElement('div');
          testDiv.className = 'hidden bg-red-500 flex';
          testDiv.style.cssText = 'position:absolute;left:-9999px;';
          document.body.appendChild(testDiv);
          
          var computedStyle = window.getComputedStyle(testDiv);
          var isHidden = computedStyle.display === 'none';
          
          if (isHidden) {
            console.log('TAILWIND CSS: Working correctly!');
          } else {
            console.error('TAILWIND CSS: Not applied!');
          }
          
          document.body.removeChild(testDiv);
        }
        setTimeout(checkCSS, 500);
      })();
    </script>
    <title>Radio Mega - TV</title>
    
    <link rel="stylesheet" crossorigin href="./assets/style.css">
  </head>
  <body>
    <div id="root">
      <div id="app-loader">
        <div class="loader-logo"><b>mega</b><span>radio</span></div>
        <div class="loader-dot"></div>
      </div>
    </div>
    
    <!-- Polyfills MUST load first before anything else -->
    <script type="text/javascript" src="./js/polyfills.js?v=1770725353190"></script>

    <!-- LG webOS SDK (loaded only on LG TVs) -->
    <script type="text/javascript" src="./webOSTVjs-1.2.0/webOSTV.js"></script>
    
    <!-- TV Platform Detection -->
    <script type="text/javascript" src="./js/platform-detect.js?v=1761229987899"></script>
    
    <!-- TV Spatial Navigation (must load before remote keys) -->
    <script type="text/javascript" src="./js/tv-spatial-navigation.js?v=1761229987899"></script>
    
    <!-- TV Remote Control Keys -->
    <script type="text/javascript" src="./js/tv-remote-keys.js?v=1761229987899"></script>
    
    <!-- TV Audio Player -->
    <script type="text/javascript" src="./js/tv-audio-player.js?v=1761229987899"></script>
  
    <!-- React App - Vite dev server uses this entry point, build replaces it -->
    <script crossorigin src="./assets/index-dev-q6IAl73F.js"></script>
  </body>
</html>
